<!DICTYPE html>
<html>
    <head>
        <title>Sign Up - FreeLanceHub</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">FreeLanceHub</div>
                <a><button class="nav-button">Home</button></a>
                <button class="nav-button-services">Services</button>
                <button class="nav-button-about">About</button>
                <button class="nav-button-contact">Contact</button>
                <button class="nav-button-signin">Sign In</button>
                <button class="nav-button-signup">Sign Up</button>
        </nav>
        <form>
            <div class="signup-form">
                <h2>Create Your FreeLanceHub Account</h2>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br> 
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>     
                <label for="confirm-password">Confirm Password:</label><br> 
                <input type="password" id="confirm-password" name="confirm-password" required><br> 
                <button type="submit" class="signup-button">Sign Up</button><br> 

            </div>
        </form>
