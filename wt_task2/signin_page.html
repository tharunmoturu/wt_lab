<!doctype html>
<html>
    <head>
        <title>FreeLanceHub</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="signin_style.css">
        
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">FreeLanceHub</div>

            <div class="nav-links">
                <button class="nav-btn">Home</button>
                <button class="nav-btn">Services</button>
                <button class="nav-btn">Freelancers</button>
                <button class="nav-btn">Clients</button>
                <button class="nav-btn signin">Sign In</button>
                <button class="nav-btn signup">Sign Up</button>
            </div>
        </nav>
        <div class="signin-container">
            <h2>Sign In to FreeLanceHub</h2>
            <form class="signin-form">
                <input type="text" placeholder="Username or Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
            <p>OR</p>
            <a href="#" class="google-login">Sign in with Google Account</a>
            <br>
            <br>
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

    
    </body>
</html>
